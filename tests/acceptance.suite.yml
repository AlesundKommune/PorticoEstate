# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WebDriver or PhpBrowser.
# If you need both WebDriver and PHPBrowser tests - create a separate suite.

actor: AcceptanceTester
modules:
    enabled:
        - Db:
            dsn: 'pgsql:host=localhost;dbname=porticotest'
            user: 'portico'
            password: 'porticotest'
            dump: 'tests/_data/portico-test.sql'
            populate: true # run populator before all tests
            cleanup: false # run populator before each test ** Remember this might cause slow tests
            reconnect: false
            populator: 'psql -h $host -U $user $dbname < $dump'
        - WebDriver:
            # host: selenium-chrome
            url: http://localhost/portico
            browser: chrome
        - \Helper\Acceptance